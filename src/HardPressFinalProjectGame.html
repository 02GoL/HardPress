var LASTPOSITIONX = 0;
var LASTPOSITIONY = 0;
var LASTPOSITIONENEMY = 0;
var gameRunning = true;
var WIN = false;
var gameStarted = false;

//Note: you can increase the timer and max sword swings to make the game easier
//You'll need at least 3 sword swings to beat the game
var TIMER = 3000;
var MAXSWORDSWINGS = 3;

function start(){
    startFill();
    mouseClickMethod(mouseStart);
}

function mouseStart(){
    if(gameStarted == false){
        gameStarted = true;
        removeAll();
        startTheGame();
    }
}

function startTheGame(){
    fill();
    createPlayer();
    setTimer(gameTimer,TIMER);
    setTimer(gameRunningTimer,20);
    keyDownMethod(keyDown);
    keyUpMethod(keyUp);
}

//Sets a timer whcih will move the map every 10 seconds if the player doesn't move forward, pushes the player to be active within the game
//Also detects is there is a block in front of player before moving the map, and if so the player will loss a live/move one block back
//Then this code will detect if the player's X is less or equal to 0 on the vertex which, if true, will end the game
function gameTimer(){
    var x = (PLAYER.getX()+BLOCK)/BLOCK;
    var y = (PLAYER.getY()+BLOCK)/BLOCK-1;
    if(MAP[x][y] == boarderBlock || MAP[x][y] == breakableBlock  || MAP[x][y] == invisibleBlock || MAP[x][y] == deadBlock){
        LASTPOSITIONX = LASTPOSITIONX + BLOCK;
    }
    moveMap();
}
//Seperate timer to always check if player's X in less or equal to 0
function gameRunningTimer(){
    if(PLAYER.getX() <= 0){
        stopGame();
    }
    if(WORLDCOUNT == 420){
        WIN = true;
        stopGame();
        winFill();
    }
}//420
//function that ends the game
function stopGame(){
    gameRunning = false;
    if(WIN == false){
        die();
    }
    stopTimer(gameTimer);
    stopTimer(gameRunningTimer);
}

//Takes the map data and decides what block will be played to form the map
function fill(){
    removeAll();
    for(var x = 0; x < MAP.length; x++){
        for(var y = 0; y < MAP.length; y++){
            var blockType = MAP[x][y];
            if(blockType == boarderBlock){
                createBoarder(x,y);
            }
            if(blockType == backBlock){
                createBack(x,y);
            }
            if(blockType == breakableBlock){
                createBreakableBlock(x,y);
            }
            if(blockType == invisibleBlock){
                createInvisibleBlock(x,y);
            }
            if(blockType == fakeBlock){
                createFakeBlock(x,y);
            }
            if(blockType == deadBlock){
                createDeathBlock(x,y);
            }
        }
    }
}

function startFill(){
    var startRecScreen = new Rectangle(X,Y);
    add(startRecScreen);
    var startTitle = new Text("HARD","55pt Impact");
    startTitle.setPosition(X/20,0+75);
    startTitle.setColor(Color.white);
    add(startTitle);
    var startTitle = new Text("PRESS","60pt Impact");
    startTitle.setPosition(X/20,0+140);
    startTitle.setColor(Color.white);
    add(startTitle);
    var pressText = new Text("Click Any Where In Game to Start","15pt Impact");
    pressText.setPosition(X/4,Y-40);
    pressText.setColor(Color.white);
    add(pressText);
}

function deathFill(){
    if(WIN == false){
        for(var x = 0; x < LOSER.length; x++){
            for(var y = 0; y < LOSER.length; y++){
                var blockType = LOSER[x][y];
                if(blockType == boarderBlock){
                    createBoarder(x,y);
                }
                if(blockType == backBlock){
                    createBack(x,y);
                }
                if(blockType == breakableBlock){
                    createBreakableBlock(x,y);
                }
                if(blockType == invisibleBlock){
                    createInvisibleBlock(x,y);
                }
                if(blockType == fakeBlock){
                    createFakeBlock(x,y);
                }
                if(blockType == deadBlock){
                    createDeathBlock(x,y);
                }
            }
        }
    }
}

function winFill(){
    for(var x = 0; x < WINNER.length; x++){
        for(var y = 0; y < WINNER.length; y++){
            var blockType = WINNER[x][y];
            if(blockType == breakableBlock){
                createBreakableBlock(x,y);
            }
            if(blockType == backBlock){
                createBack(x,y);
            }
        }
    }
}

//Controls the player movement so they can't just hold down the movement keys and fly by
function keyUp(e){
    if(e.keyCode == Keyboard.letter("D")){
        keyPressed = true;
    }
    if(e.keyCode == Keyboard.letter("W")){
        keyPressed = true;
    }
    if(e.keyCode == Keyboard.letter("S")){
        keyPressed = true;
    }
}

//Controls the movements of the player and keeps track of direction
function keyDown(e){
    if(e.keyCode == Keyboard.letter("D")){
       if(gameRunning == true){
            if(attacking == false){
                if(keyPressed == true){
                    DIRECTION = 0;
                    collisionFrontMove();
                }
            }
            keyPressed = false;
        }
    }
    if(e.keyCode == Keyboard.letter("w")){
        if(gameRunning == true){
            if(attacking == false){
                if(keyPressed == true){
                    DIRECTION = 1;
                    collisionTopMove();
                }
            }
            keyPressed = false;
        }
    }
    if(e.keyCode == Keyboard.letter("a")){
        if(gameRunning == true){
            if(attacking == false){
                DIRECTION = 2;
            }
        }
    }
    if(e.keyCode == Keyboard.letter("s")){
        if(gameRunning == true){
            if(attacking == false){
                if(keyPressed == true){
                    DIRECTION = 3;
                    collisionDownMove();
                }
            }
            keyPressed = false;
        }
    }
    if(e.keyCode == Keyboard.SPACE){
        if(gameRunning == true){
            if(MAXSWORDSWINGS > 0 ){
                if(attacking == false){
                    attacking = true;
                    attack();
                }
                MAXSWORDSWINGS = MAXSWORDSWINGS - 1;
            }
        }
    }
    if(e.keyCode == Keyboard.letter("F")){
        if(gameRunning == true){
            DIRECTION=2
            if(PLAYER.getX() <= 0){
                die();
            } else {
                collisionBack();
                //Need to add end screen that also stops the timer for moving the map
            }
        }
    }
}

function moveBack(){
    LASTPOSITIONX = LASTPOSITIONX + BLOCK;
    remove(PLAYER);
    createPlayer();
}

//Detects which direction the player is facing and creates a sword
function attack(){
    if(DIRECTION == 0){
        SWORD = new Rectangle(BLOCK,BLOCK/4);
        SWORD.setPosition(PLAYER.getX()+BLOCK,PLAYER.getY());
        SWORD.setColor(Color.white);
        add(SWORD);
        setTimer(slash,50);
    }
    if(DIRECTION == 1){
        SWORD = new Rectangle(BLOCK/4,BLOCK);
        SWORD.setPosition(PLAYER.getX(),PLAYER.getY()-BLOCK);
        SWORD.setColor(Color.white);
        add(SWORD);
        setTimer(slash,50);
    }
    if(DIRECTION == 2){
        SWORD = new Rectangle(BLOCK,BLOCK/4);
        SWORD.setPosition(PLAYER.getX()-BLOCK,PLAYER.getY());
        SWORD.setColor(Color.white);
        add(SWORD);   
        setTimer(slash,50);
    }
    if(DIRECTION == 3){
        SWORD = new Rectangle(BLOCK/4,BLOCK);
        SWORD.setPosition(PLAYER.getX(),PLAYER.getY()+BLOCK);
        SWORD.setColor(Color.white);
        add(SWORD);
        setTimer(slash,50);        
    }
}

//Could fix by adding a thing that detects when a key is down and the action of the key can not occur unless the player re-enters the key/presses the key again

//Detects which block to break
function blockBreaker(){
    var tempx = 0;
    var tempy = 0;
    if(DIRECTION == 0){
        tempy = 1;
    }
    if(DIRECTION == 1){
        tempx = 1;
    }
    if(DIRECTION == 2){
        tempy = 1;
    }
    if(DIRECTION == 3){
        tempx = 1;
    }
    var x = SWORD.getX()/BLOCK-tempx;
    var y = SWORD.getY()/BLOCK-tempy;
    if(MAP[x][y] == breakableBlock){
        MAP[x][y] = 0;
    }
    fill();
    createPlayer();

}

//gives the sword the animation of swinging 
function slash(){
    if(DIRECTION == 0 || DIRECTION == 2){
        SLASHSPEEDX = 0;
        SLASHSPEEDY = 5;
    }else{
        SLASHSPEEDX = 5;
        SLASHSPEEDY = 0;
    }
    SWORD.move(SLASHSPEEDX,SLASHSPEEDY);
    if(DIRECTION == 0){
        if(SWORD.getY()+BLOCK/4 > PLAYER.getY()+BLOCK){
            remove(SWORD);
            stopTimer(slash);
            attacking = false;
            blockBreaker();
        }
    }
    if(DIRECTION == 1){
        if(SWORD.getX()+BLOCK/4 >PLAYER.getX()+BLOCK){
            remove(SWORD);
            stopTimer(slash);
            attacking=false;
            blockBreaker();
        }
    }
    if(DIRECTION == 2){
        if(SWORD.getY()+BLOCK/4 > PLAYER.getY()+BLOCK){
            remove(SWORD);
            stopTimer(slash);
            attacking=false;
            blockBreaker();
        }    
    }
    if(DIRECTION == 3){
        if(SWORD.getX()+BLOCK/4 >PLAYER.getX()+BLOCK){
            remove(SWORD);
            stopTimer(slash);
            attacking=false;
            blockBreaker();
        }
    }
}

    var x = (PLAYER.getX()+BLOCK)/BLOCK;

    if(MAP[x][y] == boarderBlock || MAP[x][y] == breakableBlock || MAP[x][y] == invisibleBlock){

}

    if(MAP[x][y] == boarderBlock || MAP[x][y] == breakableBlock || MAP[x][y] == invisibleBlock){

    if(MAP[x][y] == boarderBlock || MAP[x][y] == breakableBlock || MAP[x][y] == invisibleBlock){

//Will move player back on block/loss a life
function collisionBack(){
    var x = (PLAYER.getX())/BLOCK-1;
    var y = (PLAYER.getY())/BLOCK;
    if(MAP[x][y] == boarderBlock || MAP[x][y] == breakableBlock || MAP[x][y] == invisibleBlock){
    
    } else if(MAP[x][y] == deadBlock){
        stopGame();
    } else {
        moveBack();
    }
}

function moveBlock(x,y){
    if(DIRECTION == 0){
        MAP[x][y] = 0;
        MAP[x+1][y] = 5;
        moveMap();
    }else if(DIRECTION == 1){
        MAP[x][y] = 0;
        MAP[x][y-1] = 5;
        fill();
        createPlayer();
    }else if(DIRECTION == 2){
        MAP[x][y] = 0;
        MAP[x-1][y] = 5; 
        fill();
        moveBack();
    } else if(DIRECTION == 3){
        MAP[x][y] = 0;
        MAP[x][y+1] = 5;
        fill();
        createPlayer();
    }
}


//Mightnotadd
//fix collision with the block when moving
function collisionPushFront(){
    var x = (DEATHBLOCK.getX()+BLOCK)/BLOCK;
    var y = (DEATHBLOCK.getY()+BLOCK)/BLOCK-1;
    if(MAP[x][y] == boarderBlock || MAP[x][y] == breakableBlock || MAP[x][y] == invisibleBlock){
        
    }else{
        MAP[x][y] = 0;
        MAP[x][y] = 5;
    }
}

//Deletes the first row of the map array to simulate the player is moving with out moving the character
//Also changes the data for the worldcount to determine how many times the player has moved forward from the start
function moveMap(){
    MAP.shift();
    MAP.push([MAP.length]);
    fill();
    createPlayer();
    WORLDCOUNT = WORLDCOUNT + 1;
    stopTimer(gameTimer);
    setTimer(gameTimer,TIMER);
}

function die(){
    removeAll();
    deathFill();
}


//creates the player
function createPlayer(){
    PLAYER = new Rectangle(BLOCK,BLOCK);
    PLAYER.setPosition(X/2 - LASTPOSITIONX,Y/2 - LASTPOSITIONY);
    PLAYER.setColor(Color.blue);
    add(PLAYER);
}
function createDeathBlock(x,y){
    DEATHBLOCK = new Rectangle(BLOCK,BLOCK);
    DEATHBLOCK.setPosition([x]*BLOCK,[y]*BLOCK);
    DEATHBLOCK.setColor(Color.red);
    add(DEATHBLOCK);
}
function createBreakableBlock(x,y){
    BREAKABLEBLOCK = new Rectangle(BLOCK,BLOCK);
    BREAKABLEBLOCK.setPosition([x]*BLOCK,[y]*BLOCK);
    BREAKABLEBLOCK.setColor(Color.green);
    add(BREAKABLEBLOCK);
}
function createInvisibleBlock(x,y){
    INVISIBLEBLOCK = new Rectangle(BLOCK,BLOCK);
    INVISIBLEBLOCK.setPosition([x]*BLOCK,[y]*BLOCK);
    INVISIBLEBLOCK.setColor(Color.black);
    add(INVISIBLEBLOCK);
}
function createFakeBlock(x,y){
    FAKEBLOCK = new Rectangle(BLOCK,BLOCK);
    FAKEBLOCK.setPosition([x]*BLOCK,[y]*BLOCK);
    FAKEBLOCK.setColor(Color.grey);
    add(FAKEBLOCK);
}
//creates the boarder for the map
function createBoarder(x,y){
    BOARDER = new Rectangle(BLOCK,BLOCK);
    BOARDER.setPosition([x]*BLOCK,[y]*BLOCK);
    BOARDER.setColor(Color.grey);
    add(BOARDER);
}
//creates the background of the game
function createBack(x,y){
    BACK = new Rectangle(BLOCK,BLOCK);
    BACK.setPosition([x]*BLOCK,[y]*BLOCK);
    BACK.setColor(Color.black);
    add(BACK);
}


    if (typeof start === 'function') {
